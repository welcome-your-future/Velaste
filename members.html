function generateCaptcha() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let captcha = '';
    for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    
    const captchaText = document.getElementById('captchaText');
    if (captchaText) {
        captchaText.textContent = captcha;
    }
}

function initializePopup() {
    console.log('ü™ü Initializing popup...');
    
    const popupOverlay = document.getElementById("popupOverlay");

    if (!popupOverlay || !closePopup) {
        console.error('‚ùå Popup elements not found');
        return;
    }

    // Check if page was reloaded or it's first visit
    const isReloaded = performance.navigation.type === 1;
    const hasSeenPopup = sessionStorage.getItem("hasSeenPopup");

    // Show popup on first visit OR page reload
    if (!hasSeenPopup || isReloaded) {
        setTimeout(() => {
            popupOverlay.style.display = "flex";
            console.log('ü™ü Popup displayed');
        }, 1000); // Show after 1 second delay
        sessionStorage.setItem("hasSeenPopup", "true");
    }

    closePopup.addEventListener("click", function() {
        popupOverlay.style.display = "none";
        console.log('ü™ü Popup closed by button');
    });

    popupOverlay.addEventListener("click", function(e) {
        if (e.target === popupOverlay) {
            popupOverlay.style.display = "none";
            console.log('ü™ü Popup closed by overlay click');
        }
    });

    // Close with Escape key
